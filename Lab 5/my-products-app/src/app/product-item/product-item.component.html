<div class="product-card">
  <button class="delete-btn" (click)="onRemove()">
    <i class="fas fa-times"></i>
  </button>

  <div class="image-gallery">
    <img [src]="currentImage" alt="{{ product.name }}">
    <button class="gallery-nav prev" (click)="prevImage()" *ngIf="product.images.length > 1">‚Üê</button>
    <button class="gallery-nav next" (click)="nextImage()" *ngIf="product.images.length > 1">‚Üí</button>
  </div>

  <div class="product-info">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>

    <div class="rating">
      <span class="stars">{{ '‚òÖ'.repeat(product.rating) }}</span>
      <span>{{ product.rating }}/5</span>
    </div>

    <div class="price">{{ product.price | currency:'KZT':'symbol-narrow':'1.0-0' }}</div>

    <div class="actions">
      <!-- üî• –ö–Ω–æ–ø–∫–∞ "–õ—é–±–∏–º—ã–π –ø—Ä–æ–¥—É–∫—Ç" -->
      <button class="like-btn" (click)="onLike()" [class.liked]="product.isLiked">
        <i class="fas fa-heart"></i>
        <span>{{ product.isLiked ? "–£–¥–∞–ª–∏—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ" : "–õ—é–±–∏–º—ã–π –ø—Ä–æ–¥—É–∫—Ç" }}</span>
      </button>
    </div>
    

    <div class="share-buttons">
      <a [href]="getWhatsappShareLink()" target="_blank" class="share-btn whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a [href]="getTelegramShareLink()" target="_blank" class="share-btn telegram">
        <i class="fab fa-telegram-plane"></i>
      </a>
      <a [href]="product.kaspiLink" target="_blank" class="share-btn kaspi">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </div>
  </div>
</div>
